<!DOCTYPE html>
<meta charset="utf-8">
{% extends 'szchober/base.html' %}
{% load staticfiles %}
<html>

{% block title_block %}Homepage{% endblock %}

    {% block body_block %}

            
            <div class="liftcase" style="margin-left:-20px; margin-right:-20px;">
				<a class="gradient-button" onmouseover="mouseOver()" onmouseout="mouseOut ()" onmousedown="mouseClick ()">Find a Lift.</a>
				<div id="car">
					
					<script>
						function mouseOver(){
						var elem = document.getElementById("car");
						var pos = -120;
						var id = setInterval(frame, 5);
							function frame(){
								if (pos == -90){
									clearInterval(id)
								}else{
									pos++;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}

						function mouseOut(){
							var elem = document.getElementById("car");
							var pos = -90;
							var id = setInterval(frame, 5);
							function frame(){
								if (pos == -120){
									clearInterval(id)
								}else{
									pos--;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}	
		
						function mouseClick(){
							var elem = document.getElementById("car");
							var pos = -90;
							var id = setInterval(frame, 5);
							function frame(){
								if (pos == -50){
									clearInterval(id)
									window.open("{% url 'szchober:find_a_lift' %}","_self");
								}else{
									pos++;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}

					</script>
                </div>
            </div>

	    <div id="loginmodal" class="modal">

			<div class="modal-content">
				<span class="close">&times;</span>
				<h3>Log in</h3>
				<form action="process.php" method="POST">
					<input class="oneperline" placeholder="Email" type="text" name="loginemail">
					<input class="oneperline" placeholder="Password" type="text" name="loginpassword">
					<input class="submitbutton" type="submit" name="loginbutton" value="Sign me in" style="float: right;">
					
					
				</form>
	
			</div>
		  
		</div>
		  
		<script>
			var modal = document.getElementById("loginmodal");
			var btn = document.getElementById("modalbutton");
			var span = document.getElementsByClassName("close")[0];
			btn.onclick = function() {
				modal.style.display = "block";
			}
			span.onclick = function() {
				modal.style.display = "none";
			}
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
    {% endblock %}

</html>
