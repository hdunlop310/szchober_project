<!DOCTYPE html>
<meta charset="utf-8">
{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" href="{% static "styles/style.css" %}" />
</head>
<body>
	<div class="p">
		<div class="header">
			<div class="container">
				<h1><a href='/szchober/'>Szch<span style="color: green">รถ</span>ber</a></h1>
			</div>
		</div>
		</div>
    <div class="body">
        <div class="container">
            <div class="lift">
                <div class="block">
                    <a class="gradient-button" onmouseover="mouseOver()" onmouseout="mouseOut ()" onmousedown="mouseClick ()">Find a </br> Lift.</a>
					<div id="car">
					
					<script>
						function mouseOver(){
						var elem = document.getElementById("car");
						var pos = -50;
						var id = setInterval(frame, 5);
							function frame(){
								if (pos == -20){
									clearInterval(id)
								}else{
									pos++;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}

						function mouseOut(){
							var elem = document.getElementById("car");
							var pos = -20;
							var id = setInterval(frame, 5);
							function frame(){
								if (pos == -50){
									clearInterval(id)
								}else{
									pos--;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}	
		
						function mouseClick(){
							var elem = document.getElementById("car");
							var pos = -20;
							var id = setInterval(frame, 5);
							function frame(){
								if (pos == 20){
									clearInterval(id)
									window.open("{% url 'szchober:find_a_lift' %}","_self");
								}else{
									pos++;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}

					</script>
                </div>
            </div>
        </div>
	</div>
	
	<div class="footer">
        <div class="container">
            <h1>Szch<span style="color: green">รถ</span>ber</h1>
		</div>
		
		<ul>
			<li><a href="{% url 'szchober:login' %}">Log in</a></li>
			<li><a href="{% url 'szchober:sign-up' %}">Sign Up</a></li>
		</ul>
    </div>
</body>

</html>
