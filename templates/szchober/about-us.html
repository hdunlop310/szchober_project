<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Szch&#246ber.</title>
        <!-- <link rel="stylesheet" type="text/css" href="{% static "styles/templatestyles.css" %}" > -->
        <link rel="stylesheet" type="text/css" href="../../static/styles/templatestyles.css">
    </head>
    <body>
        <header id="main-header">
            <div class="main-header">
                <a href="{% url 'szchober:index' %}"><h1>Szch<span>&#246</span>ber.</h1></a>

            </div>
        </header>
            <nav id="navbar">
                <ul class="navbar-left">
                    <li><a href="{% url 'szchober:become-a-driver' %}">Driver</a></li>
                    <li><a href="{% url 'szchober:become-a-rider' %}">Rider</a></li>
                    <li ><a href="{% url 'szchober:about-us' %}" style="color: rgb(44, 131, 83)">About us</a></li>
                </ul>
                <ul class="navbar-right">
                    <li class="login"><a href="#" id="modalbutton">Log in</a></li>
                    <li class="signup"><a href="#" style="color: rgb(44, 131, 83);">Sign up</a></li>
                </ul>
            </nav>
        <h1 style="font-size: 18pt; visibility: hidden;">You can't see me</h1>
        <br>
        <section class="boxed">
                    <div>
                        <h3 style="display: inline;">What is a Driver?</h3>
                    </div>
                    <div>
                        <h3 style="display: inline">What is a Rider?</h3>
                    </div>
                    <div id="driver">
                        <input type="image" onclick="loadDocDriver()" src="../../static/images/carinfo.png" alt="car" style= "width: 300px; border: 2px rgb(44, 131, 83) solid; background-color: #64A874;" >
                        <br>
                    </div>
                    <div id="rider">
                        <input type="image" onclick="loadDocRider()" src="../../static/images/riderinfo.png" alt="car" style="width: 300px; border: 2px rgb(44, 131, 83) solid; background-color: #64A874;">

                    </div>
        </section>

        <script>
        function loadDocDriver() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("driver").innerHTML =
              this.responseText;
            }
          };
          xhttp.open("GET", "{% static "info/driver_info.txt" %}", true);
          xhttp.send();
        }
        </script>

        <script>
        function loadDocRider() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("rider").innerHTML =
              this.responseText;
            }
          };
          xhttp.open("GET", "{% static "info/rider_info.txt" %}", true);
          xhttp.send();
        }
        </script>


    </section>
    <footer>
        <br>
        <nav id="navbar">
            <ul class="navbar-left">
                <li><a href="#"><img src="../../static/images/420px-Globe_icon.svg.png" alt=""></a></li>
                <li><a href="#">
                    <div>
                        <h3 style="color: black;">Contact us</h3>
                        <h1 style="color: rgb(44, 131, 83); font-size: 10px; padding-top: 5px ;">+44 749 4671 324</h1>
                        <a href="{% url 'szchober:feedback' %}"><h1 style="color: rgb(44, 131, 83); font-size: 10px; padding-top: 5px ;">Feedback</h1></a>
                    </div>
                </a></li>
            </ul>
            <ul class="navbar-right">
                <li><a href="http://hyperurl.co/pt4i93"><img src="../../static/images/download-on-app-store-png-2.png" alt=""></a></li>
                <li><a href="#"><img src="../../static/images/socials.png" alt=""></a></li>
            </ul>
        </nav>
    </footer>

    
    <div id="loginmodal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Log in</h3>
            <form action="process.php" method="POST">
                <input class="oneperline" placeholder="Email" type="text" name="loginemail">
                <input class="oneperline" placeholder="Password" type="text" name="loginpassword">
                <input class="submitbutton" type="submit" name="loginbutton" value="Sign me in" style="float: right;">
                
                
            </form>

        </div>
      
    </div>
      
    <script>
        var modal = document.getElementById("loginmodal");
        var btn = document.getElementById("modalbutton");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    </body>
</html>
