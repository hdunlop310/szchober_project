<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <title>Rango -
		   {% block title_block %}
				How to Tango with Django!
		   {% endblock %}
	</title>
  </head>
  <body>
    <div>
    {% block body_block %}
    {% endblock %}
    </div>
    <hr />
    <div>
		<ul>
		{% if user.is_authenticated %}
			<!-- Show these links when the user is logged in -->
			<li><a href="{% url 'szchober:logout' %}">Logout</a></li>
		{% else %}
			<!-- Show these links when the user is NOT logged in -->
			<li><a href="{% url 'szchober:register' %}">Sign Up</a></li>
			<li><a href="{% url 'szchober:login' %}">Login</a></li>
		{% endif %}
			<!-- Outside the conditional statements, ALWAYS show -->
			<li><a href="{% url 'szchober:about-uss' %}">About</a></li>
			<li><a href="{% url 'szchober:index' %}">Index</a></li>
		</ul>	
    </div>
  </body>
</html>
