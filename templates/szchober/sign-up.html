<!DOCTYPE html>
{% extends 'szchober/base.html' %}
{% load staticfiles %}
<html>
    {% block title_block %}Sign up{% endblock %}

    {% block body_block %}
         <section class="boxed">
                    <div>
                        <h3 style="display: inline;">Become a Driver</h3>
                    </div>
                    <div>
                        <h3 style="display: inline">Become a Rider</h3>
                    </div>
                    <div>
                        <a href="{% url 'szchober:become-a-driver' %}"><img src="../../static/images/carf.png" alt="car" style= "width: 300px; border: 2px rgb(44, 131, 83) solid; background-color: #64A874;" ></a>
                        <br>
                    </div>
                    <div>
                        <a href= "{% url 'szchober:become-a-rider' %}"><img src="../../static/images/seatblack.png" alt="car" style="width: 300px; border: 2px rgb(44, 131, 83) solid; background-color: #64A874;"></a>

                    </div>
        </section>            

    <div id="loginmodal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Log in</h3>
            <form action="process.php" method="POST">
                <input class="oneperline" placeholder="Email" type="text" name="loginemail">
                <input class="oneperline" placeholder="Password" type="text" name="loginpassword">
                <input class="submitbutton" type="submit" name="loginbutton" value="Sign me in" style="float: right;">
                
                
            </form>

        </div>
      
    </div>
      
    <script>
        var modal = document.getElementById("loginmodal");
        var btn = document.getElementById("modalbutton");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    {% endblock %}
</html>
