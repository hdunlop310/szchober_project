<!DOCTYPE html>
<html>
    <head>
        <title>Szchober.</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <header id="main-header">
            <div class="main-header">
                <a href="#"><h1>Szch<span>o</span>ber.</h1></a>
                <br>
            </div>
        </header>
            <nav id="navbar">
                <ul class="navbar-left">
                    <li><a href="http://google.com">Driver</a></li>
                    <li><a href="#">Rider</a></li>
                    <li><a href="#">About us</a></li>
                </ul>

                <ul class="navbar-right">
                    <li class="login"><a href="#">Log in</a></li>
                    <li class="signup"><a href="#">Sign up</a></li>
                </ul>
                <br>
                <br>
            </nav>

            <div class="body">
                <div class="container">
                    <div class="lift">
                        <div class="block">
                            <a class="gradient-button" onmouseover="mouseOver()" onmouseout="mouseOut ()" onmousedown="mouseClick ()">Find a </br> Lift.</a>
        					<div id="car">

        					<script>
        						function mouseOver(){
        						var elem = document.getElementById("car");
        						var pos = -50;
        						var id = setInterval(frame, 5);
        							function frame(){
        								if (pos == -20){
        									clearInterval(id)
        								}else{
        									pos++;
        									elem.style.left = pos + "px";//moves object right
        								}
        							}
        						}

        						function mouseOut(){
        							var elem = document.getElementById("car");
        							var pos = -20;
        							var id = setInterval(frame, 5);
        							function frame(){
        								if (pos == -50){
        									clearInterval(id)
        								}else{
        									pos--;
        									elem.style.left = pos + "px";//moves object right
        								}
        							}
        						}

        						function mouseClick(){
        							var elem = document.getElementById("car");
        							var pos = -20;
        							var id = setInterval(frame, 5);
        							function frame(){
        								if (pos == 20){
        									clearInterval(id)
        									window.open("{% url 'szchober:find_a_lift' %}","_self");
        								}else{
        									pos++;
        									elem.style.left = pos + "px";//moves object right
        								}
        							}
        						}

        					</script>
                        </div>
                    </div>
                </div>
        	</div>

    </body>

</html>
