        <section class="boxed">

            <div style="min-width: 28%; min-height: 10px; display: inline-block; z-index: 10;"></div>

        <div class="javascriptdiv">
            <script>
                    function mouseOver(){
                        var elem = document.getElementById("car");
                        var pos = 200;
                        var id = setInterval(frame, 5);
                        function frame(){
                            if (pos == 230){
                                clearInterval(id)
                            }else{
                                pos++;
                                elem.style.left = pos + "px";//moves object right
                            }
                        }
                    }
            
                    function mouseOut(){
                        var elem = document.getElementById("car");
                        var pos = 230;
                        var id = setInterval(frame, 5);
                        function frame(){
                            if (pos == 200){
                                clearInterval(id)
                            }else{
                                pos--;
                                elem.style.left = pos + "px";//moves object right
                            }
                        }
                    }	
                    
                    function mouseClick(){
                        var elem = document.getElementById("car");
                        var pos = 300;
                        var id = setInterval(frame, 5);
                        function frame(){
                            if (pos == 310){
                                clearInterval(id)
                            }else{
                                pos++;
                                elem.style.left = pos + "px";//moves object right
                            }
                        }
                    }
            
                </script>
            </div>
    </body>
