<!DOCTYPE html>
<html>
    <head>
        <title>Szch&#246ber.</title>
        <link rel="stylesheet" type="text/css" href="../templates/szchober/templatestyles.css">

    </head>
    <body>
        <header id="main-header">
            <div class="main-header">
                <a href="#"><h1>Szch<span>&#246</span>ber.</h1></a>

            </div>
        </header>
            <nav id="navbar">
                <ul class="navbar-left">
                    <li><a href="#">Driver</a></li>
                    <li><a href="#">Rider</a></li>
                    <li ><a href="#" style="color: rgb(44, 131, 83)">About us</a></li>
                </ul>
                <ul class="navbar-right">
                    <li class="login"><a href="#">Log in</a></li>
                    <li class="signup"><a href="#" style="color: rgb(44, 131, 83);">Sign up</a></li>
                </ul>
            </nav>
        <section class="boxedhome">
            
            <div class="liftcase">
                <a class="gradient-button" onmouseover="mouseOver()" onmouseout="mouseOut ()" onmousedown="mouseClick ()">Find a </br> Lift.</a>
                <div id="car">
					
					<script>
						function mouseOver(){
						var elem = document.getElementById("car");
						var pos = -50;
						var id = setInterval(frame, 5);
							function frame(){
								if (pos == -20){
									clearInterval(id)
								}else{
									pos++;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}

						function mouseOut(){
							var elem = document.getElementById("car");
							var pos = -20;
							var id = setInterval(frame, 5);
							function frame(){
								if (pos == -50){
									clearInterval(id)
								}else{
									pos--;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}	
		
						function mouseClick(){
							var elem = document.getElementById("car");
							var pos = -20;
							var id = setInterval(frame, 5);
							function frame(){
								if (pos == 20){
									clearInterval(id)
									window.open("{% url 'szchober:find_a_lift' %}","_self");
								}else{
									pos++;
									elem.style.left = pos + "px";//moves object right
								}
							}
						}

					</script>
                </div>
            </div>
		</section>

			<nav id="navbar">

							<h1 style="color: rgb(44, 131, 83); font-size: 10px; padding-top: 5px ;">Feedback</h1>
						</div>
					</a></li>
                </ul>
                <ul class="navbar-right">
                    <li><a href="#"><img src="../static/images/download-on-app-store-png-2.png" alt=""></a></li>
                    <li><a href="#"><img src="../static/images/socials.png" alt=""></a></li>
                </ul>
            </nav>
		</footer>

    </body>
