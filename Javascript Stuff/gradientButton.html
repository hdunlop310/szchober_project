<!DOCTYPE html>
<html>
<style>
body{
	background-color: rgb(100,168,116);
}
#car{
	width: 50px;
	height: 50px;
	position: absolute;
	z-index:-1;
	background: red;
	top: 140px;
	left: 200px;
}

.gradient-button {
	position:absolute;
    margin: 10px;
    font-family: "Helvetica", sans-serif;
    font-size: 36px;
    padding: 40px;
	transition:1s;
    text-align: left;
    background-size: 180% auto;
    color: white;
    width: 150px;
    cursor: pointer;
    display: inline-block;
	border-right: 2px solid white;
	background-color: rgb(100,168,116);
}
.gradient-button:hover{
	background-image: linear-gradient(to right, rgba(129,185,142,0), rgba(129,185,142,1));
}
.gradient-button:active{
	background-image: linear-gradient(to right, rgba(255,217,102,0), rgba(255,217,102,1));
}

</style>

<head>
	<title>Gradient Button</title>
</head>

<body>
	<h1>Gradient Button</h1>
	<a class="gradient-button" onmouseover="mouseOver()" onmouseout="mouseOut ()" onmousedown="mouseClick ()">Find a </br> Lift.</a>
	<div id="car"></a>
	
	<script>
		function mouseOver(){
			var elem = document.getElementById("car");
			var pos = 200;
			var id = setInterval(frame, 5);
			function frame(){
				if (pos == 250){
					clearInterval(id)
				}else{
					pos++;
					elem.style.left = pos + "px";//moves object right
				}
			}
		}

		function mouseOut(){
			var elem = document.getElementById("car");
			var pos = 250;
			var id = setInterval(frame, 5);
			function frame(){
				if (pos == 200){
					clearInterval(id)
				}else{
					pos--;
					elem.style.left = pos + "px";//moves object right
				}
			}
		}	
		
		function mouseClick(){
			var elem = document.getElementById("car");
			var pos = 250;
			var id = setInterval(frame, 5);
			function frame(){
				if (pos == 265){
					clearInterval(id)
				}else{
					pos++;
					elem.style.left = pos + "px";//moves object right
				}
			}
		}

	</script>
</body>
</html>
