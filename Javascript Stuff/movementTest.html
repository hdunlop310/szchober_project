<!DOCTYPE html>
<html>
<style>
#container{
	width: 400px;
	height: 400px;
	position: relative;
	background: black;

}
#animation{
	width: 50px;
	height: 50px;
	top: 175px;
	left: 175px;
	position: absolute;
	background: red;
}
</style>
<body>

<h1>JavaScript Animation</h1>

<h1 onmouseover="myMove()">Click on this text!</h1>

<div id = "container">
	<div id="animation"></div>
<div>

<script>
function myMove(){
	var elem = document.getElementById("animation");
	var pos = 200;
	var id = setInterval(frame, 5);
	function frame(){
		if (pos == 350){
			clearInterval(id)
		}else{
			pos++;
			elem.style.top = pos + "px";//moves object down
			elem.style.left = pos + "px";//moves object right
		}
	}
}

</script>

</body>
</html>
